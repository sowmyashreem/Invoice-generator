
<!DOCTYPE html>
<html>
  <head>
    <title>FIND TRAINER PAGE</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, p {
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 16px;
      color: #eee;
      }
      body {
      background: url("https://www.kolpaper.com/wp-content/uploads/2020/11/Autumn-Leaves-Wallpaper-HD.jpg") no-repeat center;
      background-size: cover;
      }
      h1, h2 {
      text-transform: uppercase;
      font-weight: 400;
      }
      h2 {
      margin: 0 0 0 8px;
      }
      .main-block {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 25px;
      background-image: url('https://www.kolpaper.com/wp-content/uploads/2020/11/Autumn-Leaves-Wallpaper-HD.jpg');
      }
      .left-part, form {
      padding: 25px;
      }
      .left-part {
      text-align: center;
      }
      .fa-graduation-cap {
      font-size: 72px;
      }
      form {
      background: rgba(0, 0, 0, 0.7);
      }
      .title {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      }
      .info {
      display: flex;
      flex-direction: column;
      }
      input, select {
      padding: 5px;
      margin-bottom: 30px;
      background: transparent;
      border: none;
      border-bottom: 1px solid #eee;
      }
      input::placeholder {
      color: #eee;
      }
      option:focus {
      border: none;
      }
      option {
      background: black;
      border: none;
      }
      .checkbox input {
      margin: 0 10px 0 0;
      vertical-align: middle;
      }
      .checkbox a {
      color: #26a9e0;
      }
      .checkbox a:hover {
      color: #85d6de;
      }
      .btn-item, button {
      padding: 10px 5px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
      background: #26a9e0;
      text-decoration: none;
      font-size: 15px;
      font-weight: 400;
      color: #fff;
      }f
      .btn-item {
      display: inline-block;
      margin: 20px 5px 0;
      }
      button {
      width: 100%;
      }
      button:hover, .btn-item:hover {
      background: #85d6de;
      }
      @media (min-width: 568px) {
      html, body {
      height: 100%;
      }
      .main-block {
      flex-direction: row;
      height: calc(100% - 50px);
      }
      .left-part, form {
      flex: 1;
      height: auto;
      }
      }
    </style>
<script type="text/javascript" language="javascript">
function checkDate() {

  var startDate = new Date(document.getElementById('fdate').value);
  var endDate = new Date(document.getElementById('tdate').value);
  var today = new Date();
  if (startDate.getTime() < today.getTime()) {
    alert("Enter valid from date");
	document.getElementById('fdate').value='';
	}
  if (endDate.getTime() < startDate.getTime()) {
    alert("Enter valid to date");
	document.getElementById('tdate').value='';
	}
  }
</script>
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-graduation-cap"></i>
        <h1>Welcome to GENESIS</h1>
        <p>TRAINER PAGE </p>

      </div>
    <form action = "store" method = "POST">
        {% csrf_token %}
        <div class="title">
          <i class=""></i>
          <h2>Genesis</h2>
        </div>
        <div class="info">

Name of College:
<select name="college" required>
    <option>--- select college --</option>
<option value="RNSIT">RNSIT</option>
<option value="JSS">JSS</option>
<option value="BMS">BMS</option>
<option value="SIT">SIT</option>
<option value="NITK">NITK</option>
<option value="MIT">MIT</option>
<option value="RV">RV</option>
<option value="NIE">NIE</option>
<option value="Sri Vidya">Sri Vidya</option>
<option value="SJBIT">SJBIT</option>
</select>
From Date:
<input type="date" name="fromdate" id="fdate"  required/>
To Date:
<input type="date" name="todate" id="tdate"  required/>
Timings (Session):
<select name="session" required>
    <option>--- select session --</option>
<option value="Morning">Morning</option>
<option value="Afternoon">Afternoon</option>
<option value="Both">Both</option>
</select>
Mode:
<select name="mode" required>
    <option>--- select mode --</option>
<option>Online</option>
<option>Offline</option>
</select>
Remuneration:
<input type="text" name="fees" required/>
Trainer Name:
<select name="trainer" required>
    <option>--- select trainer --</option>
<option value="Nisha">Nisha</option>
<option value="Sowmya">Sowmya</option>
<option value="pushpa">Pushpa</option>
<option value="nagaraj">Nagaraj</option>
<option value="divya">Divya</option>
<option value="shashank">Shashank</option>
<option value="pallavi">Pallavi</option>
<option value="monish">Monish</option>
<option value="priyank">Priyank</option>
</select>
        </div>
<button type="submit" name="submit" value="Submit" onclick="checkDate()"/>Submit
</button>


      </form>
    </div>
  </body>
</html>
